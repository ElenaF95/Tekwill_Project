<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMarketer</title>
    <style>
        body{
            background: url(img\cover.png);
        }
        
    </style>
</head>
    <body>
        <form class="navigation-bar">
            <form class="brandname-layout">
                <h3>KMarketer</h3>
            </form>

            <form class="navbar-list-layout">
                <input class="navbar-list" type="button" value="Home">
                <input class="navbar-list" type="button" value="Product">
                <input class="navbar-list" type="button" value="Pricing">
                <input class="navbar-list" type="button" value="Contact">
                <input class="search-button" type="button" >
                <input class="basket-button" type="button" >
            </form>
        </form>

        <form class="container">
            <form class="main-content">
               
                <form class="layout-h1">
                    <h1>We Take Care of the Future</h1>
                </form>
                
                <form class="layout-h4">
                    <h4>We know how large objects will act, but things on a small scale just do not act that way.</h4>
                </form>

                <form class="buttons-layout">
                    <input class="quote-button" type="button" value="Get Quote Now">
                    <input class="info-button" type="button" value="Learn More">
                </form>
            </form>
        </form>
        
    </body>
</html>
