<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css">
        <title>KMarketer</title>
    </head>
        <body>
            <section class="top-banner">
                <div class="container">
                    <header class="header">
                        <a href="#" class="header__logo">KMarketer</a>
                        
                        <nav class="header__menu">
                            <ul class="menu__list">
                                <li class="list__item">
                                    <a href="#" class="item__link">Home</a>
                                </li> 
                                <li class="list__item">
                                    <a href="#" class="item__link">Product</a>
                                </li> 
                                <li class="list__item">
                                    <a href="#" class="item__link">Pricing</a>
                                </li> 
                                <li class="list__item">
                                    <a href="#" class="item__link">Contact</a>
                                </li> 
                            </ul> 
                        </nav>     
                            <ul class="menu__action-bar">  
                                <li class="action__item">
                                    <button href="#" class="action__link"><img src="img/search.svg" alt="icon-search"></button>
                                </li> 
                                <li class="action__item">
                                    <button href="#" class="action__link"><img src="img/shopping-cart.svg" alt="icon-shopping-cart"></button>
                                </li> 
                            </ul>
                           
                
                    </header>
                    
                    <div class="top-banner__content">

                        <h4 class="top-banner__text">We know how large objects will act, but things on a small scale just do not act that way.</h4>
                        <div class="top-banner__buttons">
                            <button href="#" class="top-banner__button top-banner__button_orange">Get Quote Now</button>
                            <button href="#" class="top-banner__button top-banner__button_border">Learn More</button>
                        </div>                                      
                    </div> 
                </div>
